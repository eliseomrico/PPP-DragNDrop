<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Graduation Planner</h1>

    <div class="sidebar semester">
        <p class="course" draggable="true">Algorithms</p>
        <p class="course" draggable="true">Data Structures</p>
        <p class="course" draggable="true">Discrete Math</p>
        <p class="course" draggable="true">Spanish I</p>
        <p class="course" draggable="true">Object-Oriented Programming</p>
        <p class="course" draggable="true">Spanish II</p>
        <p class="course" draggable="true">Linear Algebra</p>
        <p class="course" draggable="true">Software Engineering</p>
    </div>

    
    <div class="year">
        <h2>2023</h2>
        <div class="semester">
            <h3>Spring 2023</h3>
            <p class="course" draggable="true">Classical Mythology</p>
        </div>
        <div class="semester">
            <h3>Fall 2023</h3>
            <p class="course" draggable="true">Intro to Theology</p>
        </div>
    </div>

    <hr>

    <div class="year">
        <h2>2024</h2>
        <div class="semester">
            <h3>Spring 2024</h3>
            <p class="course" draggable="true">Operating Systems</p>
        </div>
        <div class="semester">
            <h3>Fall 2024</h3>
            <p class="course" draggable="true">Intro to Economics</p>
        </div>
    </div>

</body>
</html>
